<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ControlOverflow</title>
    <style>
        .over{
            border:3px solid black;
            font-size:80px;
            width:100px;
            height:70px;
            overflow:scroll;
        }
        img{
            border:3px solid red;
            width:10%;
            margin:10px;
            object-fit:fill;
        }
    </style>
</head>
<body>
    <p class="over">Overflow</p>
    <img src="absolute units.JPG"alt="this is an image">
</body>
</html>
<!--object fit feature se hum img ko fill cover ye sb kr skte hai as per requirement 
ye additional hai is file me-->
