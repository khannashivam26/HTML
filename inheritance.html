<!DOCTYPE html>
<html>
    <head>
        <title>INHERITANCE</title>
        <style>
            body{
                color:blue;
            }
            .class-1 a{
                color:inherit;
            }
            .class-2 a{
                color:initial;
            }
            .class-3 a{
                color:unset;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>Drawing<a href="">Link</a>Color</li>
            <li class="class-1">Drawing<a href="">Link</a>Color</li>
            
            <li class="class-2">Drawing<a href="">Link</a>Color</li>
            <li class="class-3">Drawing<a href="">Link</a>Color</li>
            
        </ul>
    </body>
</html>
<!--inherit me parent wala color le lega
initial me jo default type hota hai wo le lega
unset me initial wala le lega-->
