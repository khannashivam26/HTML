<!DOCTYPE html>
<html>
    <head>
    <title>Style List</title>  
    <style>
        ul{
            
        list-style-type:square;
        list-style-position:inside;}
        li{
            background-color:lightgrey;
        }
        


    </style>

    </head>
    <body>
        <ul>
            <li>Milk</li>
            <li>Almond</li>
            <li>Peanuts</li>
        </ul>
    </body>
</html>
