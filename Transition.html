<!DOCTYPE html>
<html>
    <head>
        <title>Tansition</title>
        <style>
            .box{
                width:100px;
                height:100px;
                background-color: red;
                transition: width 2s,height 4s,border-radius 4s,background-color 2s;
            }
            .box:hover{
                width:300px;
                height:300px;
                border-radius:50%;
                background-color: green;
            }
        </style>
    </head>
    <body>
        <div class="box"></div>
    </body>
</html>
