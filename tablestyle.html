<!DOCTYPE html>
<html>
    <head>
        <title>Table Style</title>
        <style>
            table,tr,th,td{
                border: 2px solid black;
                border-collapse: collapse;
                padding:5px;
            }
            th{
                background-color:mediumslateblue;

            }
            td{
                background-color:aquamarine;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
            <tr>
                <th>Subject</th>
                <th>Theory</th>
                <th>Practical</th>
                <th>TotalMarks</th>
                <th>Grades</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>English</td>
                <td>45</td>
                <td>40</td>
                <td>85</td>
                <td>A1</td>
            </tr>
            
            <tr>
                <td>Maths</td>
                <td>40</td>
                <td>30</td>
                <td>70</td>
                <td>B1</td>
            </tr>
            
            <tr>
                <td>ComputerScience</td>
                <td>45</td>
                <td>50</td>
                <td>95</td>
                <td>A1</td>
            </tr>
            
            <tr>
                <td>Hindi</td>
                <td>45</td>
                <td>45</td>
                <td>90</td>
                <td>A1</td>
            </tr>
            
            <tr>
                <td>Science</td>
                <td>35</td>
                <td>30</td>
                <td>65</td>
                <td>B2</td>
            </tr>
        </tbody>
        <tfoot>
            <th colspan="5">RESULT:PASS</th>
        </tfoot>
        </table>
    </body>
</html>
