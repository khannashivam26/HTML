<!DOCTYPE html>
<html>
    <head>
        <title>Clip Path</title>
        <link rel="stylesheet" href="css/clippath.css">
        <style>
            div{
                width: 150px;
                height:80px;
                border:5px solid #000000;
                padding: 5%;
                margin: 10px;
            }
            .content{
                
                box-sizing:content-box;
            }
            .border{
                box-sizing:border-box;
            }
        </style>
    </head>
    <body>
        <img class="clip-path" src="img/OIP (1).jfif"> 
        <div class="content">content box</div> 
        <div class="border">border box</div>

    </body>
</html>
<!-- 
content-box :- isme total size width+padding+margin ke form me hota hai
border-box :- isme total size width me se baaki chize subtract krke hota hai jiski wjh se iska size content box se chota hota hai 

-->
